<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>로그인</title>
</head>
<body>
<h2>로그인</h2>
<form th:action="@{/login}" method="post">
    이메일: <input type="text" name="username" required /><br />
    비밀번호: <input type="password" name="password" required /><br />
    <button type="submit">로그인</button>
</form>
<p th:if="${param.error}">로그인 실패! 다시 시도해주세요.</p>
<p th:if="${param.logout}">로그아웃 되었습니다.</p>
</body>
</html>
