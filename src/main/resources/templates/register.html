<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>회원가입</title>
</head>
<body>
<h2>회원가입</h2>
<form th:action="@{/register}" method="post" th:object="${user}">
    이메일: <input type="email" th:field="*{userEmail}" required /><br />
    이름: <input type="text" th:field="*{userName}" required /><br />
    비밀번호: <input type="password" th:field="*{password}" required /><br />
    <button type="submit">회원가입</button>
</form>
</body>
</html>
