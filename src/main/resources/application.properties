spring.application.name=chiliSite
# 데이터베이스 설정
spring.datasource.url=jdbc:mysql://localhost:3306/chili_site?serverTimezone=Asia/Seoul
spring.datasource.username=root
spring.datasource.password=2580
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JSP 뷰 리졸버
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

# MyBatis 설정
mybatis.mapper-locations=classpath:/mappers/**/*.xml
mybatis.type-aliases-package=com.chiliSite.chiliSite.model
mybatis.configuration.map-underscore-to-camel-case=true

# 서버 포트
server.port=8080